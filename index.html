<!DOCTYPE html>
<html lang="en">

<head>
  <title>Father Jonathans</title>
</head>

<body>
  <main>
    <h3>Pizza</h3>
    <h2>Father Jonathan's</h2>
    <div class="lists">
      <p>Ones with <strong>meat</strong>:</p>
      <ul>
        <li>Pepperoni</li>
        <img
          src="https://thefoodcharlatan.com/wp-content/uploads/2021/08/Homemade-Pizza-Recipe-1-Hour-or-Overnight-20.jpg"
          alt="A cute orange pizza lying on its back.">
        <li>Sausage</li>
        <img
          src="https://www.jennieo.com/wp-content/uploads/2019/11/image-recipe_quick-and-easy-turkey-sausage-pizza.jpg"
          alt="its a sausage pizza, what else would it be?">
        <p>One without <strong>meat</strong> </p>
        <li>lasagna</li>
      </ul>
      <img src="https://www.recipetineats.com/wp-content/uploads/2023/05/Garlic-cheese-pizza_9.jpg" alt="Lasagna">
      <p>things other than <strong>pizza</strong>:</p>
      <ul>
        <li>horizontal closed taco</li>
        <img src="https://thecozyapron.com/wp-content/uploads/2021/01/calzone_thecozyapron_1.jpg"><br>
        <li>sweet treets</li>
        <img src="https://www.tacobell.com/images/30045_cinnabon_delights_12_pack_269x269.jpg">
        <li>other foods</li>
        <img src="https://www.elmundoeats.com/wp-content/uploads/2021/02/FP-Quick-30-minutes-chicken-ramen-500x375.jpg">
      </ul>
    </div>
    <form action="pizza-selection">
      <label for="Bread"><input id="Bread" type="radio" name="Bread-NoBread" checked> Bread</label><br>
      <label for="NoBread"><input id="NoBread" type="radio" name="Bread-NoBread"> No Bread</label><br><br>
      <label class="required">Toppings:</label><br>
      <label for="nothing"><input id="nothing" type="checkbox" name="topping" checked> Nothing</label><br>
      <label for="Pepperoni"><input id="Pepperoni" type="checkbox" name="topping"> Pepperoni</label><br>
      <label for="Sausage"><input id="Sausage" type="checkbox" name="topping"> Sausage</label><br>
      <label for="Lasagna"><input id="Lasagna" type="checkbox" name="topping"> Lasagna</label><br><br>
      <label>anything else?</label><br>
      <label for="calzone"><input id="calzone" type="checkbox" name="other food"> Horazontal closed
        taco</label><br>
      <label for="sweet treet"><input id="sweet treet" type="checkbox" name="other food"> Sweet Treet </label><br>
      <label for="other stuff"><input id="other stuff" type="checkbox" name="other food"> Other Stuff</label><br>
      </div>
      <br><input type="text" placeholder="Special Requests" required><br>
      <br>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <p><small>No Copyright - <a href="#">myownstuff.com</a></small></p>
  </footer>
</body>

</html>
